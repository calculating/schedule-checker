<!DOCTYPE html>
<html>
<head>
    <title>2021 Schedule</title>
    <style>
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }


        $primary: #11998e;
        $secondary: #38ef7d;
        $white: #fff;
        $gray: #9b9b9b;
        .form__group {
            position: relative;
            padding: 15px 0 0;
            margin-top: 10px;
            width: 50%;
        }

        .form__field {
            font-family: inherit;
            width: 100%;
            border: 0;
            border-bottom: 2px solid $gray;
            outline: 0;
            font-size: 1.3rem;
            color: $white;
            padding: 7px 0;
            background: transparent;
            transition: border-color 0.2s;
            &::placeholder

        {
            color: transparent;
        }

        &:placeholder-shown ~ .form__label {
            font-size: 1.3rem;
            cursor: text;
            top: 20px;
        }

        }

        .form__label {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            font-size: 1rem;
            color: $gray;
        }

        .form__field:focus {
            ~ .form__label

        {
            position: absolute;
            top: 0;
            display: block;
            transition: 0.2s;
            font-size: 1rem;
            color: $primary;
            font-weight: 700;
        }

        padding-bottom: 6px;
        font-weight: 700;
        border-width: 3px;
        border-image: linear-gradient(to right, $primary,$secondary);
        border-image-slice: 1;
        }
        /* reset input */
        .form__field {
            &:required,&:invalid

        {
            box-shadow: none;
        }

        }
        /* demo */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <script src="index.js"></script>
    <h1 style="text-align: center;"><strong>ECHHS Schedule Checker</strong></h1>
    <a id="info" style="text-align: center;" href="https://www.youtube.com/watch?v=xekqFIDKsjg"><em>Video tutorial</em></a>
    <p id="result">&nbsp;</p>
    <div id="inputArea" style="text-align: center;">
        <input type="input" class="form__field" placeholder="Paste the network activity packet here..." name="fpacket" id='packet' required />
        <label for="packet" class="form__label"></label>
        <button class="button" onclick="crack()">Check Classes</button>
    </div>

</body>
</html>
